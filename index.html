<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="gameInfo">
        <div class="title">
            <h3 class="player1">Player 1: X</h3>
            <h3>VS</h3>
            <h3 class="player2">Player 2: O</h3>
        </div>
        <div class="info">
            <h3 class="status">Status</h3>
            <h3 class="moveHistory">Last Turn:</h3>
        </div>
    </div>
    <div class="board">
        <button class="0,0"></button>
        <button class="0,1"></button>
        <button class="0,2"></button>
        <button class="1,0"></button>
        <button class="1,1"></button>
        <button class="1,2"></button>
        <button class="2,0"></button>
        <button class="2,1"></button>
        <button class="2,2"></button>
    </div>
</body>
</html>
