<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="gameInfo">
        <div class="title">
            <div class="versus">
                <h3 class="name 0">Player 1: X</h3>
                <h3>VS</h3>
                <h3 class="name 1">Player 2: O</h3>
            </div>
            <div class="rename">
                <button class="openModal">Rename</button>
                <dialog>
                    <h3>Please enter new names!</h3>
                    <div class="prompts">
                        <label for="player1">Player 1:</label>
                        <input type="text" name="player1" id="player1" class="0" autofocus>
                        <label for="player2">Player 2:</label>
                        <input type="text" name="player2" id="player2" class="1">
                        <button class="submit">Submit</button>
                    </div>
                    <button class="closeModal">Close</button>
                </dialog>
            </div>
        </div>
        <div class="info">
            <h3 class="status">Status</h3>
            <h3 class="moveHistory">Last Turn:</h3>
        </div>
    </div>
    <button class="reset">Reset</button>
    <div class="board">
        <button class="0,0"></button>
        <button class="0,1"></button>
        <button class="0,2"></button>
        <button class="1,0"></button>
        <button class="1,1"></button>
        <button class="1,2"></button>
        <button class="2,0"></button>
        <button class="2,1"></button>
        <button class="2,2"></button>
    </div>
</body>
</html>
